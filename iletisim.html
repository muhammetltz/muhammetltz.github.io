<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İletişim - MGL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }

    .nav-link:hover {
      color: #3b82f6;
      transform: translateY(-2px);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

  <!-- Header/Navigation -->
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="container mx-auto px-4 py-4">
      <nav class="flex justify-between items-center">
        <!-- Logo -->
        <a href="index.html" class="text-2xl font-bold text-blue-600 hover:text-blue-800 transition-colors">
          MGL
        </a>

        <!-- Masaüstü Menü -->
        <div class="hidden md:flex space-x-8">
          <a href="index.html" class="nav-link text-gray-700 hover:text-blue-600">Ana Sayfa</a>
          <a href="iletisim.html" class="nav-link text-blue-700 hover:text-blue-600">İletişim</a>
          <a href="oyun.html" class="nav-link text-gray-700 hover:text-blue-600">Oyun</a>
        </div>

        <!-- Mobil Menü Butonu -->
        <button id="mobile-menu-button" class="md:hidden text-gray-700">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </nav>

      <!-- Mobil Menü -->
      <div id="mobile-menu" class="hidden md:hidden mt-2 bg-white shadow-md rounded-md py-2 px-4">
        <a href="index.html" class="block py-2 text-gray-700 hover:text-blue-600">Ana Sayfa</a>
        <a href="iletisim.html" class="block py-2 text-blue-700 hover:text-blue-600">İletişim</a>
        <a href="oyun.html" class="block py-2 text-gray-700 hover:text-blue-600">Oyun</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-12">
    <div class="max-w-4xl mx-auto">
      <div class="text-center mb-12 fade-in">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">İletişim</h1>
        <p class="text-lg text-gray-600 max-w-2xl mx-auto">
          Sorularınız, önerileriniz veya işbirliği teklifleriniz için aşağıdaki formu doldurabilirsiniz. En kısa sürede size dönüş yapacağım.
        </p>
      </div>

      <div class="bg-white rounded-xl shadow-md overflow-hidden fade-in" style="animation-delay: 0.2s;">
        <div class="md:flex">
          <!-- Sol Bölüm -->
          <div class="md:w-1/2 bg-blue-600 text-white p-8 md:p-12">
            <h2 class="text-2xl font-bold mb-6">Bana Ulaşın</h2>
            <div class="space-y-6">
              <div class="flex items-start">
                <div class="flex-shrink-0 bg-blue-500 rounded-full p-3">
                  <i class="fas fa-envelope text-white"></i>
                </div>
                <div class="ml-4">
                  <h3 class="text-lg font-semibold">E-posta</h3>
                  <p class="text-blue-100">muhammedguvenlotoz@gmail.com</p>
                </div>
              </div>
              <div class="flex items-start">
                <div class="flex-shrink-0 bg-blue-500 rounded-full p-3">
                  <i class="fas fa-map-marker-alt text-white"></i>
                </div>
                <div class="ml-4">
                  <h3 class="text-lg font-semibold">Adres</h3>
                  <p class="text-blue-100">Samsun, Türkiye</p>
                </div>
              </div>
            </div>
            <div class="mt-8">
              <h3 class="text-lg font-semibold mb-4">Sosyal Medya</h3>
              <div class="flex space-x-4">
                <a href="https://twitter.com/muhammetltz" target="_blank" class="bg-blue-500 hover:bg-blue-400 text-white rounded-full w-10 h-10 flex items-center justify-center">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.youtube.com/@muhammetltz" target="_blank" class="bg-red-600 hover:bg-red-500 text-white rounded-full w-10 h-10 flex items-center justify-center">
                  <i class="fab fa-youtube"></i>
                </a>
                <a href="https://instagram.com/muhammetltz" target="_blank" class="bg-pink-500 hover:bg-pink-400 text-white rounded-full w-10 h-10 flex items-center justify-center">
                  <i class="fab fa-instagram"></i>
                </a>
              </div>
            </div>
          </div>

          <!-- Sağ Bölüm -->
          <div class="md:w-1/2 p-8 md:p-12">
            <form class="contact-form space-y-6" action="https://formspree.io/f/xgvzondn" method="POST">
              <div>
                <label for="name" class="block text-gray-700 font-medium mb-2">Adınız</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-blue-500 transition-colors" />
              </div>
              <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">E-posta</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-blue-500 transition-colors" />
              </div>
              <div>
                <label for="message" class="block text-gray-700 font-medium mb-2">Mesajınız</label>
                <textarea id="message" name="message" rows="5" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:border-blue-500 transition-colors"></textarea>
              </div>
              <button type="submit" class="submit-btn w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-200">
                Gönder
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Mobil Menü Script -->
  <script>
    const menuButton = document.getElementById("mobile-menu-button");
    const mobileMenu = document.getElementById("mobile-menu");

    menuButton.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
