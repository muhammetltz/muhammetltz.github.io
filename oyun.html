<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dinozor Oyunu + Liderlik Tablosu</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex; 
    justify-content: center; 
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
  }
  nav {
    position: fixed;
    top: 0; left: 0; width: 100%;
    background: linear-gradient(90deg, #004e92, #000428);
    padding: 10px 20px;
    box-sizing: border-box;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  nav .logo { color: #a3d2ca; font-weight: bold; font-size: 20px; user-select: none; }
  nav a {
    color: #e0f7fa; text-decoration: none; font-weight: bold; font-size: 16px; cursor: pointer;
  }
  nav a:hover { text-decoration: underline; }

  #container {
    width: 650px;
    background: white;
    border: 2px solid #333;
    border-radius: 8px;
    padding: 20px;
    margin-top: 50px;
  }
  #game {
    position: relative;
    width: 600px;
    height: 150px;
    background-color: #fff;
    border: 2px solid #333;
    overflow: hidden;
    margin-bottom: 15px;
  }
  #dino {
    position: absolute;
    bottom: 0;
    left: 50px;
    width: 40px;
    height: 40px;
    background-color: #555;
    border-radius: 5px;
  }
  #dino.jump {
    animation: jump 500ms ease forwards;
  }
  @keyframes jump {
    0%   { bottom: 0; }
    50%  { bottom: 80px; }
    100% { bottom: 0; }
  }
  #obstacle {
    position: absolute;
    bottom: 0;
    width: 20px;
    height: 40px;
    background-color: #d33;
    border-radius: 3px;
  }
  #score {
    position: absolute;
    top: 5px;
    left: 10px;
    font-weight: bold;
    font-size: 18px;
    color: #333;
  }
  #gameOver {
    position: absolute;
    top: 40%;
    width: 100%;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: #d33;
    display: none;
    cursor: pointer;
  }
  #userNameSection {
    margin-bottom: 20px;
  }
  #userNameSection label {
    font-weight: bold;
  }
  #userNameInput {
    padding: 6px 8px;
    font-size: 16px;
    margin-left: 10px;
    width: 220px;
  }
  #startBtn {
    padding: 8px 16px;
    font-size: 16px;
    margin-left: 10px;
    cursor: pointer;
  }
  #leaderboard {
    margin-top: 20px;
  }
  #leaderboard h2 {
    margin-bottom: 10px;
    font-weight: bold;
  }
  #leaderboardList {
    list-style: none;
    padding-left: 0;
  }
  #leaderboardList li {
    background: #eee;
    margin-bottom: 5px;
    padding: 8px 12px;
    border-radius: 4px;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
  }
</style>
</head>
<body>

<nav>
  <div class="logo">MGL</div>
  <a href="index.html">Ana Sayfa</a>
</nav>

<div id="container">

  <div id="userNameSection">
    <label for="userNameInput">Kullanƒ±cƒ± Adƒ±:</label>
    <input type="text" id="userNameInput" placeholder="Adƒ±nƒ±zƒ± girin" maxlength="15" />
    <button id="startBtn" disabled>Oyunu Ba≈ülat</button>
  </div>

  <div id="game" tabindex="0">
    <div id="score">Skor: 0</div>
    <div id="dino"></div>
    <div id="gameOver">Oyun Bitti! Yeniden ba≈ülatmak i√ßin tƒ±kla veya bo≈üluk tu≈üuna bas.</div>
  </div>

  <div id="leaderboard">
    <h2>üèÜ Liderlik Tablosu</h2>
    <ul id="leaderboardList"></ul>
  </div>

</div>

<script>
  const userNameInput = document.getElementById('userNameInput');
  const startBtn = document.getElementById('startBtn');
  const game = document.getElementById('game');
  const dino = document.getElementById('dino');
  const scoreDisplay = document.getElementById('score');
  const gameOverText = document.getElementById('gameOver');
  const leaderboardList = document.getElementById('leaderboardList');

  let gameRunning = false;
  let score = 0;
  let obstacle = null;
  const gameWidth = 600;
  const minSpeed = 3;
  const maxSpeed = 10;
  const speedIncrement = 0.15; // daha yumu≈üak artƒ±≈ü
  let obstacleLeft;
  let gameSpeed;
  let userName = '';

  userNameInput.addEventListener('input', () => {
    startBtn.disabled = userNameInput.value.trim() === '';
  });

  function jump() {
    if (!gameRunning) return;
    if (dino.classList.contains('jump')) return;
    dino.classList.add('jump');
    setTimeout(() => {
      dino.classList.remove('jump');
    }, 500);
  }

  function startGame() {
    if (userNameInput.value.trim() === '') {
      alert('L√ºtfen √∂nce kullanƒ±cƒ± adƒ±nƒ±zƒ± girin!');
      return;
    }
    if (gameRunning) return;

    userName = userNameInput.value.trim();
    score = 0;
    scoreDisplay.textContent = 'Skor: 0';
    gameOverText.style.display = 'none';
    gameRunning = true;
    if (obstacle) {
      obstacle.remove();
      obstacle = null;
    }
    userNameInput.disabled = true;
    startBtn.disabled = true;
    createObstacle();
    game.focus();
  }

  function createObstacle() {
    if (!gameRunning) return;
    if (obstacle !== null) return;

    obstacle = document.createElement('div');
    obstacle.id = 'obstacle';
    game.appendChild(obstacle);

    obstacleLeft = gameWidth;
    obstacle.style.left = obstacleLeft + 'px';

    gameSpeed = Math.min(minSpeed + speedIncrement * score, maxSpeed);

    // Zaman bazlƒ± hareket yerine delta zamanƒ± kullanarak hƒ±z sabitliƒüi saƒülƒ±yoruz
    let lastTime = null;

    function moveObstacle(time) {
      if (!gameRunning) return;

      if (!lastTime) lastTime = time;
      const delta = time - lastTime;
      lastTime = time;

      // px cinsinden hareket, hƒ±z * deltaTime (ms) ile orantƒ±lƒ±, 60 FPS ~16.67ms
      // 60 FPS‚Äôde minSpeed px/frame hƒ±zƒ±na kar≈üƒ±lƒ±k vermek i√ßin hƒ±z ayarƒ±
      const pixelsToMove = (gameSpeed * delta) / 16.67;

      obstacleLeft -= pixelsToMove;
      obstacle.style.left = obstacleLeft + 'px';

      const dinoRect = dino.getBoundingClientRect();
      const obsRect = obstacle.getBoundingClientRect();

      if (
        dinoRect.right > obsRect.left &&
        dinoRect.left < obsRect.right &&
        dinoRect.bottom > obsRect.top
      ) {
        endGame();
        return;
      }

      if (obstacleLeft < -20) {
        obstacle.remove();
        obstacle = null;
        if (gameRunning) {
          score++;
          scoreDisplay.textContent = 'Skor: ' + score;
          // Hƒ±zƒ± g√ºncelle
          gameSpeed = Math.min(minSpeed + speedIncrement * score, maxSpeed);
          setTimeout(() => {
            createObstacle();
          }, Math.random() * 1500 + 1000);
        }
        return;
      }

      requestAnimationFrame(moveObstacle);
    }

    requestAnimationFrame(moveObstacle);
  }

  function endGame() {
    gameRunning = false;
    gameOverText.style.display = 'block';
    if (obstacle) {
      obstacle.remove();
      obstacle = null;
    }
    saveScore(userName, score);
    updateLeaderboard();
    userNameInput.disabled = false;
    startBtn.disabled = false;
  }

  function getScores() {
    const scores = localStorage.getItem('dinoScores');
    return scores ? JSON.parse(scores) : [];
  }

  function saveScore(name, newScore) {
    if (newScore === 0) return;
    let scores = getScores();

    const existingIndex = scores.findIndex(entry => entry.name === name);

    if (existingIndex !== -1) {
      if (newScore > scores[existingIndex].score) {
        scores[existingIndex].score = newScore;
      } else {
        return;
      }
    } else {
      scores.push({ name, score: newScore });
    }

    scores.sort((a, b) => b.score - a.score);
    scores = scores.slice(0, 10);

    localStorage.setItem('dinoScores', JSON.stringify(scores));
  }

  function updateLeaderboard() {
    const scores = getScores();
    leaderboardList.innerHTML = '';
    if (scores.length === 0) {
      leaderboardList.innerHTML = '<li>Hen√ºz skor yok.</li>';
      return;
    }
    scores.forEach(({ name, score }) => {
      const li = document.createElement('li');
      li.textContent = name;
      const span = document.createElement('span');
      span.textContent = score;
      li.appendChild(span);
      leaderboardList.appendChild(li);
    });
  }

  startBtn.addEventListener('click', startGame);

  window.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
      e.preventDefault();
      if (gameRunning) {
        jump();
      } else {
        startGame();
      }
    }
  });

  gameOverText.addEventListener('click', () => {
    if (!gameRunning) {
      startGame();
    }
  });

  updateLeaderboard();
</script>

</body>
</html>
