<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Kutu ile engelden ka√ß!</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex; 
    justify-content: center; 
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
  }
  nav {
    position: fixed;
    top: 0; left: 0; width: 100%;
    background: linear-gradient(90deg, #004e92, #000428);
    padding: 10px 20px;
    box-sizing: border-box;
    z-index: 1000;
    display: flex; justify-content: space-between; align-items: center;
  }
  nav .logo {
    color: #a3d2ca;
    font-weight: bold;
    font-size: 20px;
    user-select: none;
  }
  nav a {
    color: #e0f7fa;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
  }
  nav a:hover {
    text-decoration: underline;
  }
  #container {
    width: 650px;
    max-width: 95vw;
    background: white;
    border: 2px solid #333;
    border-radius: 8px;
    padding: 20px;
    margin-top: 50px;
    box-sizing: border-box;
  }
  #game {
    position: relative;
    width: 100%;
    max-width: 600px;
    height: 150px;
    background-color: #fff;
    border: 2px solid #333;
    overflow: hidden;
    margin-bottom: 15px;
  }
  #dino {
    position: absolute;
    bottom: 0;
    left: 50px;
    width: 40px;
    height: 40px;
    background-color: #555;
    border-radius: 5px;
    touch-action: manipulation;
  }
  #dino.jump {
    animation: jump 500ms ease forwards;
  }
  @keyframes jump {
    0%   { bottom: 0; }
    50%  { bottom: 80px; }
    100% { bottom: 0; }
  }
  .obstacle {
    position: absolute;
    bottom: 0;
    width: 20px;
    height: 40px;
    background-color: #d33;
    border-radius: 3px;
  }
  #score {
    position: absolute;
    top: 5px;
    left: 10px;
    font-weight: bold;
    font-size: 18px;
    color: #333;
  }
  #gameOver {
    position: absolute;
    top: 40%;
    width: 100%;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: #d33;
    display: none;
    cursor: pointer;
    user-select: none;
  }
  #userNameSection {
    margin-bottom: 20px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
  }
  #userNameSection label {
    font-weight: bold;
    margin-right: 10px;
    flex-shrink: 0;
  }
  #userNameInput {
    padding: 6px 8px;
    font-size: 16px;
    margin-right: 10px;
    width: 220px;
    max-width: 100%;
    box-sizing: border-box;
  }
  #startBtn {
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
    user-select: none;
  }
  #leaderboard {
    margin-top: 20px;
  }
  #leaderboard h2 {
    margin-bottom: 10px;
    font-weight: bold;
  }
  #leaderboardList {
    list-style: none;
    padding-left: 0;
    max-height: 220px;
    overflow-y: auto;
  }
  #leaderboardList li {
    background: #eee;
    margin-bottom: 5px;
    padding: 8px 12px;
    border-radius: 4px;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
  }
</style>
</head>
<body>

  <nav>
    <div class="logo">MGL</div>
    <a href="index.html">Ana Sayfa</a>
  </nav>

  <div id="container">

    <div id="userNameSection">
      <label for="userNameInput">Kullanƒ±cƒ± Adƒ±:</label>
      <input type="text" id="userNameInput" placeholder="Adƒ±nƒ±zƒ± girin" maxlength="15" />
      <button id="startBtn" disabled>Oyunu Ba≈ülat</button>
    </div>

    <div id="game" tabindex="0" aria-label="Oyun alanƒ±">
      <div id="score">Skor: 0</div>
      <div id="dino"></div>
      <div id="gameOver" role="alert" aria-live="assertive">Oyun Bitti! Yeniden ba≈ülatmak i√ßin tƒ±kla veya bo≈üluk tu≈üuna bas.</div>
    </div>

    <div id="leaderboard">
      <h2>üèÜ Liderlik Tablosu</h2>
      <ul id="leaderboardList"></ul>
    </div>

  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, push, onValue, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB4Er3_V3d2eX_cT6vn4FfjTIIK5K28MpM",
    authDomain: "muhammetltz.firebaseapp.com",
    databaseURL: "https://muhammetltz-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "muhammetltz",
    storageBucket: "muhammetltz.appspot.com",
    messagingSenderId: "283787846929",
    appId: "1:283787846929:web:547f2b01dbbe559e2b98b0",
    measurementId: "G-6HCLQCYNTJ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const userNameInput = document.getElementById('userNameInput');
  const startBtn = document.getElementById('startBtn');
  const game = document.getElementById('game');
  const dino = document.getElementById('dino');
  const scoreDisplay = document.getElementById('score');
  const gameOverText = document.getElementById('gameOver');
  const leaderboardList = document.getElementById('leaderboardList');

  let gameRunning = false;
  let score = 0;
  let obstacle = null;
  const gameWidth = game.clientWidth;
  const minSpeed = 6;
  const maxSpeed = 15;
  const speedIncrement = 0.4;
  let obstacleLeft;
  let gameSpeed;
  let userName = '';

  userNameInput.addEventListener('input', () => {
    startBtn.disabled = userNameInput.value.trim() === '';
  });

  function jump() {
    if (dino.classList.contains('jump')) return;
    dino.classList.add('jump');
    setTimeout(() => {
      dino.classList.remove('jump');
    }, 500);
  }

  function createObstacle() {
    if (!gameRunning) return;

    if (obstacle) {
      obstacle.remove();
      obstacle = null;
    }

    obstacle = document.createElement('div');
    obstacle.classList.add('obstacle');
    game.appendChild(obstacle);

    obstacleLeft = game.clientWidth;
    obstacle.style.left = obstacleLeft + 'px';

    gameSpeed = Math.min(minSpeed + speedIncrement * score, maxSpeed);

    function moveObstacle() {
      if (!gameRunning) {
        if (obstacle) {
          obstacle.remove();
          obstacle = null;
        }
        return;
      }

      obstacleLeft -= gameSpeed;
      obstacle.style.left = obstacleLeft + 'px';

      const dinoRect = dino.getBoundingClientRect();
      const obsRect = obstacle.getBoundingClientRect();

      // √áarpƒ±≈üma kontrol√º
      if (
        dinoRect.right > obsRect.left + 5 && // k√º√ß√ºk tolerans
        dinoRect.left < obsRect.right - 5 &&
        dinoRect.bottom > obsRect.top + 10 // zƒ±plama toleransƒ±
      ) {
        endGame();
        return;
      }

      if (obstacleLeft < -20) {
        obstacle.remove();
        obstacle = null;
        if (gameRunning) {
          score++;
          scoreDisplay.textContent = 'Skor: ' + score;
          setTimeout(createObstacle, Math.random() * 1200 + 800);
        }
        return;
      }

      requestAnimationFrame(moveObstacle);
    }

    moveObstacle();
  }

  function endGame() {
    gameRunning = false;
    gameOverText.style.display = 'block';
    if (obstacle) {
      obstacle.remove();
      obstacle = null;
    }
    saveScore(userName, score);
    updateLeaderboard();
  }

  async function saveScore(name, newScore) {
    if (newScore === 0) return;

    const scoresRef = ref(db, 'scores');

    const snapshot = await new Promise((resolve) => {
      onValue(scoresRef, resolve, { onlyOnce: true });
    });

    let maxUserScore = 0;
    snapshot.forEach(childSnap => {
      const val = childSnap.val();
      if (val.name === name && val.score > maxUserScore) {
        maxUserScore = val.score;
      }
    });

    if (newScore > maxUserScore) {
      push(scoresRef, { name, score: newScore });
    }
  }

  function updateLeaderboard() {
    const scoresRef = query(ref(db, 'scores'), orderByChild('score'));
    onValue(scoresRef, (snapshot) => {
      const scoresMap = new Map();
      snapshot.forEach(childSnapshot => {
        const entry = childSnapshot.val();
        if (!scoresMap.has(entry.name) || scoresMap.get(entry.name) < entry.score) {
          scoresMap.set(entry.name, entry.score);
        }
      });

      const scores = Array.from(scoresMap.entries())
        .map(([name, score]) => ({ name, score }))
        .sort((a, b) => b.score - a.score)
        .slice(0, 10);

      leaderboardList.innerHTML = '';
      scores.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = entry.name;
        const span = document.createElement('span');
        span.textContent = entry.score;
        li.appendChild(span);
        leaderboardList.appendChild(li);
      });
    });
  }

  function startGame() {
    if (userNameInput.value.trim() === '') {
      alert('L√ºtfen √∂nce kullanƒ±cƒ± adƒ±nƒ±zƒ± girin!');
      return;
    }
    userName = userNameInput.value.trim();
    score = 0;
    scoreDisplay.textContent = 'Skor: 0';
    gameOverText.style.display = 'none';
    gameRunning = true;
    createObstacle();
  }

  startBtn.addEventListener('click', () => {
    if (!gameRunning) {
      startGame();
      game.focus();
    }
  });

  // Bo≈üluk tu≈üuna basƒ±nca zƒ±plama ve oyun bittiƒüinde yeniden ba≈ülama
  document.addEventListener('keydown', e => {
    if (e.code === 'Space') {
      e.preventDefault();
      if (gameRunning) {
        jump();
      } else {
        startGame();
        game.focus();
      }
    }
  });

  // Mobilde dokunmatik zƒ±plama i√ßin oyun alanƒ±na dokunulduƒüunda zƒ±plat
  game.addEventListener('touchstart', e => {
    e.preventDefault();
    if (gameRunning) {
      jump();
    } else {
      startGame();
    }
  }, { passive: false });

  // Oyun bitti yazƒ±sƒ±na tƒ±klayƒ±nca yeniden ba≈ülat
  gameOverText.addEventListener('click', () => {
    if (!gameRunning) {
      startGame();
      game.focus();
    }
  });

  updateLeaderboard();
</script>

</body>
</html>
