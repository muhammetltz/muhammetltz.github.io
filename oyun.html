<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Kutu ile engelden ka√ß!</title>
<style>
  /* Genel stil */
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    overflow-x: hidden;
  }
  body {
    display: flex; 
    justify-content: center; 
    align-items: flex-start;
    min-height: 100vh;
    padding: 70px 20px 20px 20px; /* nav y√ºksekliƒüi bo≈üluk */
    box-sizing: border-box;
  }
  nav {
    position: fixed;
    top: 0; left: 0; width: 100%;
    background: linear-gradient(90deg, #004e92, #000428);
    padding: 10px 20px;
    box-sizing: border-box;
    z-index: 10000;
    display: flex; justify-content: space-between; align-items: center;
  }
  nav .logo {
    color: #a3d2ca;
    font-weight: bold;
    font-size: 20px;
    user-select: none;
  }
  nav a {
    color: #e0f7fa;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
  }
  nav a:hover {
    text-decoration: underline;
  }
  #container {
    width: 650px;
    max-width: 100vw;
    background: white;
    border: 2px solid #333;
    border-radius: 8px;
    padding: 20px;
    box-sizing: border-box;
  }
  #game {
    position: relative;
    width: 100%;
    max-width: 600px;
    height: 150px;
    background-color: #fff;
    border: 2px solid #333;
    overflow: hidden;
    margin-bottom: 15px;
  }
  #dino {
    position: absolute;
    bottom: 0;
    left: 50px;
    width: 40px;
    height: 40px;
    background-color: #555;
    border-radius: 5px;
  }
  #dino.jump {
    animation: jump 500ms ease forwards;
  }
  @keyframes jump {
    0%   { bottom: 0; }
    50%  { bottom: 80px; }
    100% { bottom: 0; }
  }
  .obstacle {
    position: absolute;
    bottom: 0;
    width: 20px;
    height: 40px;
    background-color: #d33;
    border-radius: 3px;
  }
  #score {
    position: absolute;
    top: 5px;
    left: 10px;
    font-weight: bold;
    font-size: 18px;
    color: #333;
  }
  #gameOver {
    position: absolute;
    top: 40%;
    width: 100%;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: #d33;
    display: none;
    cursor: pointer;
  }
  #userNameSection {
    margin-bottom: 20px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
  }
  #userNameSection label {
    font-weight: bold;
    flex: 0 0 auto;
  }
  #userNameInput {
    padding: 6px 8px;
    font-size: 16px;
    margin-left: 10px;
    flex: 1 1 auto;
    min-width: 150px;
    max-width: 220px;
    box-sizing: border-box;
  }
  #startBtn {
    padding: 8px 16px;
    font-size: 16px;
    margin-left: 10px;
    cursor: pointer;
    flex: 0 0 auto;
  }
  #leaderboard {
    margin-top: 20px;
    max-width: 600px;
    width: 100%;
  }
  #leaderboard h2 {
    margin-bottom: 10px;
    font-weight: bold;
  }
  #leaderboardList {
    list-style: none;
    padding-left: 0;
    max-height: 250px;
    overflow-y: auto;
  }
  #leaderboardList li {
    background: #eee;
    margin-bottom: 5px;
    padding: 8px 12px;
    border-radius: 4px;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
  }

  /* Mobil uyumluluk */
  @media (max-width: 700px) {
    #container {
      width: 95vw;
      padding: 15px;
    }
    #game {
      height: 130px;
    }
    #dino {
      width: 35px;
      height: 35px;
      left: 35px;
    }
    .obstacle {
      width: 18px;
      height: 35px;
    }
    #score {
      font-size: 16px;
      top: 3px;
      left: 8px;
    }
    #gameOver {
      font-size: 24px;
      top: 35%;
    }
    #userNameInput {
      max-width: 100%;
      margin-left: 5px;
      margin-bottom: 8px;
      flex: 1 1 100%;
    }
    #startBtn {
      flex: 1 1 100%;
      margin-left: 0;
    }
  }
</style>
</head>
<body>

  <nav>
    <div class="logo">MGL</div>
    <a href="index.html">Ana Sayfa</a>
  </nav>

  <div id="container">

    <div id="userNameSection">
      <label for="userNameInput">Kullanƒ±cƒ± Adƒ±:</label>
      <input type="text" id="userNameInput" placeholder="Adƒ±nƒ±zƒ± girin" maxlength="15" />
      <button id="startBtn" disabled>Oyunu Ba≈ülat</button>
    </div>

    <div id="game" tabindex="0">
      <div id="score">Skor: 0</div>
      <div id="dino"></div>
      <div id="gameOver" role="alert">Oyun Bitti! Yeniden ba≈ülatmak i√ßin tƒ±kla veya bo≈üluk tu≈üuna bas.</div>
    </div>

    <div id="leaderboard">
      <h2>üèÜ Liderlik Tablosu</h2>
      <ul id="leaderboardList"></ul>
    </div>

  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB4Er3_V3d2eX_cT6vn4FfjTIIK5K28MpM",
    authDomain: "muhammetltz.firebaseapp.com",
    databaseURL: "https://muhammetltz-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "muhammetltz",
    storageBucket: "muhammetltz.appspot.com",
    messagingSenderId: "283787846929",
    appId: "1:283787846929:web:547f2b01dbbe559e2b98b0",
    measurementId: "G-6HCLQCYNTJ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const userNameInput = document.getElementById('userNameInput');
  const startBtn = document.getElementById('startBtn');
  const game = document.getElementById('game');
  const dino = document.getElementById('dino');
  const scoreDisplay = document.getElementById('score');
  const gameOverText = document.getElementById('gameOver');
  const leaderboardList = document.getElementById('leaderboardList');

  let gameRunning = false;
  let score = 0;
  let obstacle = null;
  const gameWidth = game.clientWidth;
  const minSpeed = 6;
  const maxSpeed = 15;
  const speedIncrement = 0.4;
  let obstacleLeft;
  let gameSpeed;
  let userName = '';

  // Kullanƒ±cƒ± adƒ± girilince buton aktif olsun
  userNameInput.addEventListener('input', () => {
    startBtn.disabled = userNameInput.value.trim() === '';
  });

  // Dino zƒ±plama fonksiyonu
  function jump() {
    if (dino.classList.contains('jump')) return;
    dino.classList.add('jump');
    setTimeout(() => {
      dino.classList.remove('jump');
    }, 500);
  }

  // Engel olu≈ütur ve hareket ettir
  function createObstacle() {
    if (!gameRunning) return;

    if (obstacle) {
      obstacle.remove();
      obstacle = null;
    }

    obstacle = document.createElement('div');
    obstacle.classList.add('obstacle');
    game.appendChild(obstacle);

    obstacleLeft = game.clientWidth;
    obstacle.style.left = obstacleLeft + 'px';

    gameSpeed = Math.min(minSpeed + speedIncrement * score, maxSpeed);

    function moveObstacle() {
      if (!gameRunning) {
        if (obstacle) {
          obstacle.remove();
          obstacle = null;
        }
        return;
      }

      obstacleLeft -= gameSpeed;
      obstacle.style.left = obstacleLeft + 'px';

      const dinoRect = dino.getBoundingClientRect();
      const obsRect = obstacle.getBoundingClientRect();

      // √áarpƒ±≈üma kontrol√º, ufak toleranslar var
      if (
        dinoRect.right > obsRect.left + 5 &&
        dinoRect.left < obsRect.right - 5 &&
        dinoRect.bottom > obsRect.top + 10
      ) {
        endGame();
        return;
      }

      // Engel tamamen sola kayƒ±nca
      if (obstacleLeft < -20) {
        obstacle.remove();
        obstacle = null;
        if (gameRunning) {
          score++;
          scoreDisplay.textContent = 'Skor: ' + score;
          setTimeout(createObstacle, Math.random() * 1200 + 800);
        }
        return;
      }

      requestAnimationFrame(moveObstacle);
    }

    moveObstacle();
  }

  // Oyun bittiƒüinde √ßalƒ±≈üƒ±r
  function endGame() {
    gameRunning = false;
    gameOverText.style.display = 'block';
    if (obstacle) {
      obstacle.remove();
      obstacle = null;
    }
    saveScore(userName, score);
    updateLeaderboard();
  }

  // Oyunu ba≈ülat
  function startGame() {
    if (userNameInput.value.trim() === '') {
      alert('L√ºtfen √∂nce kullanƒ±cƒ± adƒ±nƒ±zƒ± girin!');
      return;
    }
    userName = userNameInput.value.trim();
    score = 0;
    scoreDisplay.textContent = 'Skor: 0';
    gameOverText.style.display = 'none';
    gameRunning = true;
    createObstacle();
  }

  startBtn.addEventListener('click', () => {
    if (!gameRunning) {
      startGame();
    }
  });

  // Bo≈üluk tu≈üuna basƒ±nca zƒ±plama ve oyun bittiƒüinde yeniden ba≈ülama
  document.addEventListener('keydown', e => {
    if (e.code === 'Space') {
      if (gameRunning) {
        jump();
      } else {
        startGame();
      }
    }
  });

  // Mobilde oyun alanƒ±na dokununca zƒ±plama
  game.addEventListener('touchstart', e => {
    e.preventDefault();
    if (gameRunning) {
      jump();
    } else {
      startGame();
    }
  }, { passive: false });

  // Skoru kaydet, kullanƒ±cƒ± adƒ±na g√∂re kayƒ±t yapar, eski skor varsa sadece y√ºksekse g√ºnceller
  async function saveScore(name, newScore) {
    if (newScore === 0) return;

    const scoreRef = ref(db, 'scores/' + name);
    try {
      const snapshot = await get(scoreRef);
      if (snapshot.exists()) {
        const existingScore = snapshot.val().score;
        if (newScore > existingScore) {
          await set(scoreRef, { name, score: newScore });
        }
      } else {
        await set(scoreRef, { name, score: newScore });
      }
    } catch (error) {
      console.error('Skor kaydederken hata:', error);
    }
  }

  // Liderlik tablosunu g√ºncelle
  function updateLeaderboard() {
    const scoresRef = ref(db, 'scores');
    get(scoresRef).then(snapshot => {
      if (!snapshot.exists()) {
        leaderboardList.innerHTML = '<li>Hen√ºz skor yok.</li>';
        return;
      }

      const allScores = snapshot.val();

      const sortedScores = Object.values(allScores)
        .sort((a, b) => b.score - a.score)
        .slice(0, 10);

      leaderboardList.innerHTML = '';
      sortedScores.forEach(({ name, score }) => {
        const li = document.createElement('li');
        li.textContent = name;
        const span = document.createElement('span');
        span.textContent = score;
        li.appendChild(span);
        leaderboardList.appendChild(li);
      });
    }).catch(error => {
      console.error('Liderlik tablosu g√ºncellenirken hata:', error);
    });
  }

  // Sayfa a√ßƒ±lƒ±r a√ßƒ±lmaz liderlik tablosunu g√ºncelle
  updateLeaderboard();

</script>

</body>
</html>
