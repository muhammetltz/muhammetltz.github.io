<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Kutu ile engelden ka√ß!</title>
<style>
  /* Temel tam ekran ve responsive ayarlar */
  html, body {
    margin: 0; 
    padding: 0; 
    height: 100%;
    width: 100%;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 60px; /* Navbar y√ºksekliƒüi kadar bo≈üluk */
    box-sizing: border-box;
    min-height: 100vh;
  }
  nav {
    position: fixed;
    top: 0; left: 0; width: 100%;
    background: linear-gradient(90deg, #004e92, #000428);
    padding: 10px 20px;
    box-sizing: border-box;
    z-index: 1000;
    display: flex; justify-content: space-between; align-items: center;
  }
  nav .logo {
    color: #a3d2ca;
    font-weight: bold;
    font-size: 20px;
    user-select: none;
  }
  nav a {
    color: #e0f7fa;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
  }
  nav a:hover {
    text-decoration: underline;
  }

  #container {
    width: 100vw;
    max-width: 650px;
    padding: 20px;
    background: white;
    border: 2px solid #333;
    border-radius: 8px;
    box-sizing: border-box;
    height: calc(100vh - 60px - 40px); /* navbar ve padding d√º≈ü√ºld√º */
    display: flex;
    flex-direction: column;
  }

  #userNameSection {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    flex-wrap: wrap;
  }
  #userNameSection label {
    font-weight: bold;
    flex: 0 0 auto;
  }
  #userNameInput {
    padding: 6px 8px;
    font-size: 16px;
    margin-left: 10px;
    width: 180px;
    flex: 1 1 auto;
    min-width: 140px;
  }
  #startBtn {
    padding: 8px 16px;
    font-size: 16px;
    margin-left: 10px;
    cursor: pointer;
    flex: 0 0 auto;
    min-width: 110px;
  }

  #game {
    position: relative;
    width: 100%;
    height: 250px;
    background-color: #fff;
    border: 2px solid #333;
    overflow: hidden;
    margin-bottom: 15px;
    border-radius: 6px;
  }

  #score {
    position: absolute;
    top: 8px;
    left: 12px;
    font-weight: bold;
    font-size: 18px;
    color: #333;
    z-index: 10;
    user-select: none;
  }
  #dino {
    position: absolute;
    bottom: 0;
    left: 50px;
    width: 40px;
    height: 40px;
    background-color: #555;
    border-radius: 5px;
    user-select: none;
  }
  #dino.jump {
    animation: jump 500ms ease forwards;
  }
  @keyframes jump {
    0%   { bottom: 0; }
    50%  { bottom: 80px; }
    100% { bottom: 0; }
  }
  .obstacle {
    position: absolute;
    bottom: 0;
    width: 20px;
    height: 40px;
    background-color: #d33;
    border-radius: 3px;
    user-select: none;
  }

  #gameOver {
    position: absolute;
    top: 40%;
    width: 100%;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: #d33;
    display: none;
    cursor: pointer;
    user-select: none;
    z-index: 20;
  }

  #leaderboard {
    margin-top: auto;
    overflow-y: auto;
    max-height: 200px;
  }
  #leaderboard h2 {
    margin-bottom: 10px;
    font-weight: bold;
  }
  #leaderboardList {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }
  #leaderboardList li {
    background: #eee;
    margin-bottom: 5px;
    padding: 8px 12px;
    border-radius: 4px;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    user-select: none;
  }

  /* Mobilde input ve buton geni≈üliƒüi tam */
  @media (max-width: 480px) {
    #userNameInput {
      width: 100%;
      margin-left: 0;
      margin-top: 8px;
    }
    #startBtn {
      width: 100%;
      margin-left: 0;
      margin-top: 8px;
    }
    #userNameSection {
      flex-direction: column;
      align-items: stretch;
    }
  }
</style>
</head>
<body>

  <nav>
    <div class="logo">MGL</div>
    <a href="index.html">Ana Sayfa</a>
  </nav>

  <div id="container">

    <div id="userNameSection">
      <label for="userNameInput">Kullanƒ±cƒ± Adƒ±:</label>
      <input type="text" id="userNameInput" placeholder="Adƒ±nƒ±zƒ± girin" maxlength="15" />
      <button id="startBtn" disabled>Oyunu Ba≈ülat</button>
    </div>

    <div id="game" tabindex="0" aria-label="Oyun alanƒ±">
      <div id="score">Skor: 0</div>
      <div id="dino"></div>
      <div id="gameOver" role="alert">Oyun Bitti! Yeniden ba≈ülatmak i√ßin tƒ±kla veya bo≈üluk tu≈üuna bas.</div>
    </div>

    <div id="leaderboard">
      <h2>üèÜ Liderlik Tablosu</h2>
      <ul id="leaderboardList"></ul>
    </div>

  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, push, onValue, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB4Er3_V3d2eX_cT6vn4FfjTIIK5K28MpM",
    authDomain: "muhammetltz.firebaseapp.com",
    databaseURL: "https://muhammetltz-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "muhammetltz",
    storageBucket: "muhammetltz.appspot.com",
    messagingSenderId: "283787846929",
    appId: "1:283787846929:web:547f2b01dbbe559e2b98b0",
    measurementId: "G-6HCLQCYNTJ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const userNameInput = document.getElementById('userNameInput');
  const startBtn = document.getElementById('startBtn');
  const game = document.getElementById('game');
  const dino = document.getElementById('dino');
  const scoreDisplay = document.getElementById('score');
  const gameOverText = document.getElementById('gameOver');
  const leaderboardList = document.getElementById('leaderboardList');

  let gameRunning = false;
  let score = 0;
  let obstacle = null;
  const gameWidth = game.clientWidth;
  const minSpeed = 6;
  const maxSpeed = 15;
  const speedIncrement = 0.4;
  let obstacleLeft;
  let gameSpeed;
  let userName = '';

  userNameInput.addEventListener('input', () => {
    startBtn.disabled = userNameInput.value.trim() === '';
  });

  function jump() {
    if (dino.classList.contains('jump')) return;
    dino.classList.add('jump');
    setTimeout(() => {
      dino.classList.remove('jump');
    }, 500);
  }

  function createObstacle() {
    if (!gameRunning) return;

    if (obstacle) {
      obstacle.remove();
      obstacle = null;
    }

    obstacle = document.createElement('div');
    obstacle.classList.add('obstacle');
    game.appendChild(obstacle);

    obstacleLeft = game.clientWidth;
    obstacle.style.left = obstacleLeft + 'px';

    gameSpeed = Math.min(minSpeed + speedIncrement * score, maxSpeed);

    function moveObstacle() {
      if (!gameRunning) {
        if (obstacle) {
          obstacle.remove();
          obstacle = null;
        }
        return;
      }

      obstacleLeft -= gameSpeed;
      obstacle.style.left = obstacleLeft + 'px';

      const dinoRect = dino.getBoundingClientRect();
      const obsRect = obstacle.getBoundingClientRect();

      if (
        dinoRect.right > obsRect.left + 5 && // k√º√ß√ºk tolerans eklendi
        dinoRect.left < obsRect.right - 5 &&
        dinoRect.bottom > obsRect.top + 10 // Dino zƒ±pladƒ±ƒüƒ±nda biraz daha tolerans
      ) {
        endGame();
        return;
      }

      if (obstacleLeft < -20) {
        obstacle.remove();
        obstacle = null;
        if (gameRunning) {
          score++;
          scoreDisplay.textContent = 'Skor: ' + score;
          setTimeout(createObstacle, Math.random() * 1200 + 800);
        }
        return;
      }

      requestAnimationFrame(moveObstacle);
    }

    moveObstacle();
  }

  function endGame() {
    gameRunning = false;
    gameOverText.style.display = 'block';
    if (obstacle) {
      obstacle.remove();
      obstacle = null;
    }
    saveScore(userName, score);
    updateLeaderboard();
  }

  function startGame() {
    if (userNameInput.value.trim() === '') {
      alert('L√ºtfen √∂nce kullanƒ±cƒ± adƒ±nƒ±zƒ± girin!');
      return;
    }
    userName = userNameInput.value.trim();
    score = 0;
    scoreDisplay.textContent = 'Skor: 0';
    gameOverText.style.display = 'none';
    gameRunning = true;
    createObstacle();
  }

  startBtn.addEventListener('click', () => {
    if (!gameRunning) {
      startGame();
      game.focus();
    }
  });

  // Bo≈üluk tu≈üuna basƒ±nca zƒ±plama ve oyun bittiƒüinde yeniden ba≈ülama
  document.addEventListener('keydown', e => {
    if (e.code === 'Space' || e.key === ' ') {
      e.preventDefault();
      if (gameRunning) {
        jump();
      } else {
        startGame();
        game.focus();
      }
    }
  });

  // Oyun alanƒ±na tƒ±klayƒ±nca zƒ±pla, oyun bittiƒüinde yeniden ba≈ülat
  game.addEventListener('click', () => {
    if (gameRunning) {
      jump();
    } else {
      startGame();
      game.focus();
    }
  });

  // Firebase'den skorlarƒ± √ßek ve sadece her kullanƒ±cƒ±nƒ±n en y√ºksek skorunu g√∂ster
  function updateLeaderboard() {
    const scoresRef = query(ref(db, 'scores'), orderByChild('score'));
    onValue(scoresRef, (snapshot) => {
      const allScores = {};
      snapshot.forEach(childSnapshot => {
        const { name, score } = childSnapshot.val();
        // Eƒüer isim daha √∂nce yoksa ya da yeni skor daha y√ºksekse kaydet
        if (!allScores[name] || allScores[name] < score) {
          allScores[name] = score;
        }
      });
      // En y√ºksek skora g√∂re sƒ±ralama
      const sortedScores = Object.entries(allScores)
        .sort((a,b) => b[1] - a[1])
        .slice(0,10); // en iyi 10

      leaderboardList.innerHTML = '';
      sortedScores.forEach(([name, score]) => {
        const li = document.createElement('li');
        li.textContent = name;
        const span = document.createElement('span');
        span.textContent = score;
        li.appendChild(span);
        leaderboardList.appendChild(li);
      });
    });
  }

  // Skor kaydetme fonksiyonu (0 ise kaydetme)
  function saveScore(name, newScore) {
    if (newScore === 0) return;
    const scoresRef = ref(db, 'scores');
    push(scoresRef, { name, score: newScore });
  }

  updateLeaderboard();
</script>

</body>
</html>
